plugins {
    id 'java'
}

version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = 1.24
}

subprojects {
    repositories {
        mavenCentral()
    }
    ext {
        deps = [
                hamcrest: 'org.hamcrest:hamcrest-all:1.3',
                jUnit: 'junit:junit:4.12',
        ]
    }
}


